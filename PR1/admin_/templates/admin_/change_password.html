{% extends "home_/base.html"%}
{% load crispy_forms_tags%}
{% block content %}
<div class = "actionpage">
    <!--FORM HERE-->
    <form method = 'POST' id = 'ChangePasswordForm'
    style = "
    height: 480px;
    padding-top: 2%;
    width: 45%;
    margin-left: 40%;
    "
    action = "{%url 'change_password' user.email %}">
        {% csrf_token %}
        <fieldset class = 'form-group'>
        <h3 class = 'legend-basic', id = "{{user.email}}">{{user.email}} Change Password</h3> 
            {{form|crispy}}
            <small><a href = "{% url 'UserProfile' user.email %}">Back to profile</a></small>
        </fieldset>
        <div class = 'form-group'>
            <button class = 'btn-active' type = 'submit' style = "width: 150px;">Change Password</button>
        </div>
        <div class = 'messages-container'>
            {% if messages %}
                {% for message in messages %}
                    <p class = "{{message.tags}}">{{message}}</p>
                {% endfor %}
            {% endif %}
          </div>
    </form>

</div>
{% endblock%}

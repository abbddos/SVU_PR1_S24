{% load static %}
{% load crispy_forms_tags%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel = "stylesheet" href = "{% static 'login/css/login.css'%}" />
        <title>BRAVE</title>
    </head>
    <body>
        <div class='frame'>
            <img src="{% static 'login/images/sarc-logo.jpg'%}", class="sarc-logo">
            <div class = 'title-box'>
                <h1 Class='title-header'>B.R.A.V.E.S</h1>
                <h3 class='title-more'>Syrian Arab Red Crescent Beneficiaries Registration And Verfication System</h3>
            </div>
            <form method = 'POST'>
                {% csrf_token %}
                <fieldset class = 'form-group'>
                    <!--legend class = 'form-legend'>BRAVE</legend-->
                    {{form}}
                </fieldset>
                <div class = 'submission'>
                    <button class = 'login-button' type = 'submit'>Log In</button>
                    <a  class = 'forgot-password'>Forgot Password...</a>
                </div>
            </form>     
        </div>
    </body>
</html>
